# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install CocoaPods
      run: pod install

    - name: Build
      run: xcodebuild clean build -project BaiduFM.xcodeproj -scheme BaiduFM -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15 Pro'
    - name: Run tests
      run: xcodebuild test -project BaiduFM.xcodeproj -scheme BaiduFM -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15 Pro'
